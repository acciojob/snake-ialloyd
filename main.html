<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        #gameContainer {
            width: 400px;
            height: 400px;
            position: relative;
        }
        .pixel {
            width: 10px;
            height: 10px;
            position: absolute;
        }
        .food {
            background-color: red;
        }
        .snakeBodyPixel {
            background-color: green;
        }
        .scoreBoard {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="scoreBoard">Score: <span id="score">0</span></div>
    <div id="gameContainer"></div>

    <script>
        const gameContainer = document.querySelector('#gameContainer');
        const scoreBoard = document.querySelector('#score');
        let score = 0;
        let food = null;
        let snake = [{x: 0, y: 20}];
        let direction = 'right';

        // create pixels
        for (let i = 0; i < 40; i++) {
            for (let j = 0; j < 40; j++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.id = `pixel${i}-${j}`;
                pixel.style.left = `${i * 10}px`;
                pixel.style.top = `${j * 10}px`;
                gameContainer.appendChild(pixel);
            }
        }

        // create food
        function createFood() {
            const x = Math.floor(Math.random() * 40);
            const y = Math.floor(Math.random() * 40);
            food = {x, y};
            document.querySelector(`#pixel${x}-${y}`).classList.add('food');
        }
        createFood();

        // update snake
        function updateSnake() {
            // remove tail
            const tail = snake.pop();
            document.querySelector(`#pixel${tail.x}-${tail.y}`).classList.remove('snakeBodyPixel');

            // add new head
            let newHead;
            if (direction === 'right') {
                newHead = {x: snake[0].x + 1, y: snake[0].y};
            } else if (direction === 'left') {
                newHead = {x: snake[0].x - 1, y: snake[0].y};
            } else if (direction === 'up') {
                newHead = {x: snake[0].x, y: snake[0].y - 1};
            } else if (direction === 'down') {
                newHead = {x: snake[0].x, y: snake[0].y + 1};
            }
            snake.unshift(newHead);

            // check if game over
            if (newHead.x < 0 || newHead.x >= 40 || newHead.y < 0 || newHead.y >= 40) {
                alert(`Game Over! Your score is ${score}`);
                location.reload();
                return;
            }

            // check if eat food
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                scoreBoard.textContent = score;
                createFood();
                snake.push(tail);
                document.querySelector(`#pixel${tail.x}-${tail.y}`).classList.add('snakeBodyPixel');
            }

            // update head
            document.querySelector(`#pixel${newHead.x}-${newHead.y}`).classList.add('snakeBodyPixel');
        }

        // start moving
        setInterval(updateSnake, 100);

        // listen to keydown event
        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowRight') {
                direction = 'right';
            } else if (event.key === 'ArrowLeft') {
                direction = 'left';
            } else if (event.key === 'ArrowUp') {
                direction = 'up';
            } else if (event.key === 'ArrowDown') {
                direction = 'down';
            }
        });
    </script>
</body>
</html>
